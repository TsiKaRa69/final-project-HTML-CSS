<body>
    <div class="main_container">
        <!-- header -->
        <header>
            <nav>
                <ul>

                    <li><a  href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="arts.html">Artworks</a>
                    </li>
                    <li>
                        <a style="color: #D5906E;" href="contact.html">Contact</a>
                    </li>
                </ul>
                <i class="fa-solid fa-bars"></i>
            </nav>
            <div class="logo_div">
                <a href="index.html">
                    <p class="main_logo">Earthly <span class="logo_span">Artisry</span></p>
                </a>
            </div>

            <div class="sign_in_icon">
                <p>sign in</p>
                <i class="fa-solid fa-cart-shopping"></i>

            </div>
        </header>
        <!-- submite div -->
        <section>
            <form method="get">
                <div class="section3">
                    <div class="contact_form">
                        <p class="submite_page_p">Get in Touch</p>
                        <div class="input_info">
                            <label for="first name"></label>
                            <input class="inputs" type="text" id="first name" name="First name"
                                placeholder="First Name">
                            <label for="email"></label>
                            <input class="inputs email" type="text" id="email" name="EMAIL" placeholder="Email">
                        </div>
                        <textarea class="text_place" name="description" id="description"
                            placeholder="Message"></textarea>
                        <div class="submit">
                            <button class="submit_info" type="submit" value="SEND MESSAGE">SUBMIT</button>
                        </div>


                    </div>
                </div>
            </form>
            <!-- location info -->
            <div class="contact_map">
                <p class="map_title">Contact</p>
                <div class="main_div">
                    <div class="contact_info">
                        <p class="contact_page_h">Call Us</p>
                        <p class="contact_information"><a href="tel:+123 45 67 89">+123 45 67 89</a></p>
                        <p class="contact_page_h text_class">Email Us</p>
                        <p class="contact_information text_class2"><a
                                href="mailto:email@example.com">example@mail.com</a></p>
                        <p class="contact_page_h">Address</p>
                        <p class="contact_information"><a href="https://goo.gl/maps/k7Q97jrpvzXn7jJd7"
                                target="_blank">Rustaveli avenue, 30</a></p>
                    </div>
                    <div class= "map">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2978.911230291333!2d44.794574600000004!3d41.700852000000005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40440cdd1af7ece7%3A0xa0647da208fff81e!2s30%20Shota%20Rustaveli%20Ave%2C%20T&#39;bilisi!5e0!3m2!1sen!2sge!4v1679655482378!5m2!1sen!2sge"
                            allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
        </section>
        <!-- footer -->
        <footer>
            <div class="footer_div">
                <div class="footer_social_icons">
                    <h3 class="footer_h">Help</h3>
                    <p class="footer_p">Help Centre</p>
                    <p class="footer_p addon_p">Privacy Settings</p>
                    <div class="footer_logos">
                        <a href="https://www.youtube.com/" target="_blank"><img class="f_logo"
                                src="img/yutubelogo.png" alt=""></a>
                        <a href="https://www.instagram.com/" target="_blank"><img class="f_logo"
                                src="img/instagram logo.png" alt=""></a>
                        <a href="https://www.facebook.com/" target="_blank"><img class="f_logo"
                                src="img/fecebook logo.png" alt=""></a>
                    </div>
                </div>
                <div class="footer_logo">
                    <a href="index.html"><img src="img/logo.png" alt="logo"></a>
                </div>
                <div class="footer_contact">
                    <div class="footer_contact_icons">

                        <div class="footer_contacts_div">
                            <img src="img/phonelogo.png" alt="">
                            <p><a href="tel:+123 45 67 89"> <span class="span"> +123 45 67 89 </span></a></p>
                        </div>

                        <div class="footer_contacts_div">
                            <img class="envelope" src="img/messeglogo.png" alt="">
                            <p><a href="mailto:email@example.com"> <span class="span">example@mail.com</span></a></p>
                        </div>

                        <div class="footer_contacts_div">
                            <img src="img/locatianlogo.png" alt="">
                            <p><a href="https://goo.gl/maps/k7Q97jrpvzXn7jJd7" target="_blank"> <span class="span">
                                        Rustaveli avenue, 30</span></a></p>

                    </div>
                </div>
